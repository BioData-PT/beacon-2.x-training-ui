{% load static %}
<nav>
    <div>
        <img src="{% static 'beacon/img/beacon_logo.png' %}" alt="">
        <a href="{% url 'beacon:variant' %}" {% if selected == 'variant' %} class="selected"{% endif %}>Variant</a>
        <a href="{% url 'beacon:region' %}" {% if selected == 'region' %} class="selected"{% endif %}>Region</a>
        <a href="{% url 'beacon:phenoclinic' %}" {% if selected == 'phenoclinic' %} class="selected"{% endif %}>Phenoclinic</a>
        <a href="{% url 'beacon:cohorts' %}" {% if selected == 'cohorts' %} class="selected"{% endif %}>Cohorts</a> 
        <a href="{% url 'beacon:api_help' %}" {% if selected == 'api_help' %} class="selected"{% endif %}>API Help</a>    
        {% comment %}
        {% if filtering_terms == 'true' %}
        <a href="{% url 'beacon:filtering_terms' %}" {% if selected == 'filtering_terms' %} class="selected"{% endif %}>Filtering Terms</a>
        <a href="{% url 'beacon:index' %}" {% if selected == 'home' %} class="selected"{% endif %}>Home</a>
        {% endif %}
        {% endcomment %}

    </div>

    {% if cookies.username %}
    <username_placeholder>
        <p>Logged in as <u>{{ cookies.username }}</u></p>
    </username_placeholder>
    {% else %}
        <button id="login-button" type="submit">
            <a href="/login?state=aHR0cHM6Ly9iZWFjb24uZ2RpLmJpb2RhdGEucHQv">
                <!--  <img src="/static/beacon/img/login-small.png" alt="[LS Login]" width="200" > -->
                <img src="/static/beacon/img/login-grey-wide.png" alt="[LS Login]" width="150" >
        </a>
        </button>

        <!-- Script to set the "state", the url the user will be redirected to by Beacon when login ends -->
        <script>
            const element = document.getElementById("login-button").getElementsByTagName("a")[0];
            const currentUrl = window.location.href;
            element.setAttribute("href", `/login?state=${btoa(currentUrl)}`);
        </script>
    {% endif %}



    <!-- <button id="login" {% if hidden == 'true' %} class="hidden"{% endif %}>{% if cookies.loggedIn == 'true' %}LOG OUT{% else %}LOG IN{% endif %}</button> -->
    <!-- <button id="login">{% if cookies.loggedIn == 'true' %}LOG OUT{% else %}LOG IN{% endif %}</button> -->
</nav>
